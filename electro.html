<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrocasnice</title>
    <link rel="stylesheet" href="detalii.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">IT&C Market</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample03"
        aria-controls="navbarsExample03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              style="color: white"
              class="nav-link dropdown-toggle"
              href="/produse.html"
              id="dropdown03"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >PRODUSE</a
            >
            <div
              class="dropdown-menu category-menu"
              aria-labelledby="dropdown05"
              style="background-color: #343a40; border: none"
            >
              <a
                onclick="filterByCategory('all')"
                class="dropdown-item"
                href="test.html"
                style="color: white"
                id="drItem"
                >Toate categoriile</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="continutPagina">
      <!-- Containerul cu produse -->
      <div class="products-container">
        <div class="product-card produs" id="produs2" data-category="electro">
          <img src="/media/electro 1/1.jpg" alt="Cuptor incorporabil Bosch" />
          <h3 style="font-size: 1rem">Cuptor incorporabil Bosch</h3>
          <p>1750 RON</p>
          <button
            onclick="addToCart('produs2', 'Cuptor incorporabil Bosch', 1750, '/media/electro 1/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus">
            <a href="/produse/indexprod.html">Detalii</a>
          </button>
        </div>

        <div class="product-card produs" id="produs7" data-category="electro">
          <img
            src="/media/electro 2/1.jpg"
            alt="Frigider Beko RDNE650E40ZXBRN"
          />
          <h3 style="font-size: 1rem">Frigider Beko</h3>
          <p>2050 RON</p>
          <button
            onclick="addToCart('produs7', 'Frigider Beko', 2050, '/media/electro 2/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
        </div>

        <div class="product-card produs" id="produs12" data-category="electro">
          <img src="/media/electro 3/1.jpg" alt="Aer conditionat Gree Fairy" />
          <h3 style="font-size: 1rem">Aer conditionat Gree Fairy</h3>
          <p>2550 RON</p>
          <button
            onclick="addToCart('produs12', 'Aer conditionat Gree Fairy', 2550, '/media/electro 3/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
        </div>

        <div class="product-card produs" id="produs14" data-category="electro">
          <img src="/media/electro 5/1.jpg" alt="Hota Bosch" />
          <h3 style="font-size: 1rem">Hota Bosch</h3>
          <p>1600 RON</p>
          <button
            onclick="addToCart('produs14', 'Hota Bosch', 1600, '/media/electro 5/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
        </div>

        <div class="product-card produs" id="produs18" data-category="electro">
          <img
            src="/media/electro 6/1.jpg"
            alt="Masina de spalat rufe Electrolux"
          />
          <h3 style="font-size: 1rem">Masina de spalat rufe Electrolux</h3>
          <p>2300 RON</p>
          <button
            onclick="addToCart('produs18', 'Masina de spalat rufe Electrolux', 2300, '/media/electro 6/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
        </div>
      </div>

      <!-- Coșul de cumpărături -->
      <div class="cart-container" id="cart">
        <h2 style="font-size: 1.5rem">Coșul meu de cumpărături</h2>
        <div id="cartItems"></div>
        <div id="cartTotal">
          <h3 style="font-size: 1.2rem">
            Total: <span id="totalAmount">0</span> RON
          </h3>
        </div>
        <!-- Butonul de finalizare a comenzii -->
        <button id="checkoutButton" onclick="checkout()">
          Finalizează comanda
        </button>
      </div>
    </div>
    <!-- Mesajul de confirmare -->
    <div id="confirmationMessage"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="test.js"></script>
    <script src="/js/jquery-3.5.0slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
