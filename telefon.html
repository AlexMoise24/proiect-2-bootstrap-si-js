<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telefoane</title>
    <link rel="stylesheet" href="detalii.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">IT&C Market</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample03"
        aria-controls="navbarsExample03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              style="color: white"
              class="nav-link dropdown-toggle"
              href="/produse.html"
              id="dropdown03"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >PRODUSE</a
            >
            <div
              class="dropdown-menu category-menu"
              aria-labelledby="dropdown05"
              style="background-color: #343a40; border: none"
            >
              <a
                onclick="filterByCategory('all')"
                class="dropdown-item"
                href="test.html"
                style="color: white"
                id="drItem"
                >Toate categoriile</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="continutPagina">
      <!-- Containerul cu produse -->
      <div class="products-container">
       

        <div class="product-card produs" id="produs20" data-category="telefon">
            <img src="/media/telefon 5/1.jpg" alt="Apple iPhone 16" />
            <h3 style="font-size: 1rem">Apple iPhone 16</h3>
            <p>5800 RON</p>
            <button
              onclick="addToCart('produs20', 'Apple iPhone 16', 5800, '/media/telefon 5/1.jpg')"
            >
              Adaugă în coș
            </button>
            <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
          </div>
          <div class="product-card produs" id="produs16" data-category="telefon">
            <img src="/media/telefon 3/1.jpg" alt="Smartphone Motorola Razr 50" />
            <h3 style="font-size: 1rem">Smartphone Motorola Razr 505</h3>
            <p>4100 RON</p>
            <button
              onclick="addToCart('produs16', 'Smartphone Motorola Razr 50', 4100, '/media/telefon 3/1.jpg')"
            >
              Adaugă în coș
            </button>
            <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
          </div>
          <div class="product-card produs" id="produs9" data-category="telefon">
            <img src="/media/telefon 2/1.jpg" alt="Samsung Galaxy A15" />
            <h3 style="font-size: 1rem">Samsung Galaxy A15</h3>
            <p>750 RON</p>
            <button
              onclick="addToCart('produs9', 'Samsung Galaxy A15', 750, '/media/telefon 2/1.jpg')"
            >
              Adaugă în coș
            </button>
            <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
          </div>
          <div class="product-card produs" id="produs4" data-category="telefon">
            <img src="/media/telefon 1/1.jpg" alt="Samsung Galaxy S24 Ultra" />
            <h3 style="font-size: 1rem">Samsung Galaxy S24 Ultra</h3>
            <p>6250 RON</p>
            <button
              onclick="addToCart('produs4', 'Samsung Galaxy S24 Ultra', 6250, '/media/telefon 1/1.jpg')"
            >
              Adaugă în coș
            </button>
            <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
          </div>
      </div>

      <!-- Coșul de cumpărături -->
      <div class="cart-container" id="cart">
        <h2 style="font-size: 1.5rem">Coșul meu de cumpărături</h2>
        <div id="cartItems"></div>
        <div id="cartTotal">
          <h3 style="font-size: 1.2rem">
            Total: <span id="totalAmount">0</span> RON
          </h3>
        </div>
        <!-- Butonul de finalizare a comenzii -->
        <button id="checkoutButton" onclick="checkout()">
          Finalizează comanda
        </button>
      </div>
    </div>
    <!-- Mesajul de confirmare -->
    <div id="confirmationMessage"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="test.js"></script>
    <script src="/js/jquery-3.5.0slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
