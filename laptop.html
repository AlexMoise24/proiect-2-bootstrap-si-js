<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptopuri</title>
    <link rel="stylesheet" href="detalii.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">IT&C Market</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample03"
        aria-controls="navbarsExample03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              style="color: white"
              class="nav-link dropdown-toggle"
              href="/produse.html"
              id="dropdown03"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >PRODUSE</a
            >
            <div
              class="dropdown-menu category-menu"
              aria-labelledby="dropdown05"
              style="background-color: #343a40; border: none"
            >
              <a
                onclick="filterByCategory('all')"
                class="dropdown-item"
                href="test.html"
                style="color: white"
                id="drItem"
                >Toate categoriile</a
              >
              
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="continutPagina">
      <!-- Containerul cu produse -->
      <div class="products-container">
        <div class="product-card produs" id="produs3" data-category="laptop">
          <img src="/media/laptop 1/1.jpg" alt="Laptop ASUS Gaming" />
          <h3 style="font-size: 1rem">Laptop ASUS Gaming</h3>
          <p>17250 RON</p>
          <button
            onclick="addToCart('produs3', 'Laptop ASUS Gaming', 17250, '/media/laptop 1/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus">
            <a href="/produse/indexprod3.html">Detalii</a>
          </button>
        </div>

        <div class="product-card produs" id="produs8" data-category="laptop">
          <img src="/media/laptop 2/1.jpg" alt="Laptop Lenovo Gaming" />
          <h3 style="font-size: 1rem">Laptop Lenovo Gaming</h3>
          <p>9050 RON</p>
          <button
            onclick="addToCart('produs8', 'Laptop Lenovo Gaming', 9050, '/media/laptop 2/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
        </div>

        <div class="product-card produs" id="produs15" data-category="laptop">
          <img src="/media/laptop 3/1.jpg" alt="Ultrabook Acer 14 Swift Go" />
          <h3 style="font-size: 1rem">Ultrabook Acer 14 Swift Go</h3>
          <p>4600 RON</p>
          <button
            onclick="addToCart('produs15', 'Ultrabook Acer 14 Swift Go', 4600, '/media/laptop 3/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
        </div>

        <div class="product-card produs" id="produs19" data-category="laptop">
          <img
            src="/media/laptop 5/1.jpg"
            alt="Ultrabook Lenovo 14 ThinkBook"
          />
          <h3 style="font-size: 1rem">Ultrabook Lenovo 14 ThinkBook</h3>
          <p>8300 RON</p>
          <button
            onclick="addToCart('produs19', 'Ultrabook Lenovo 14 ThinkBook', 8300, '/media/laptop 5/1.jpg')"
          >
            Adaugă în coș
          </button>
          <button class="infoProdus"><a href="/laptop.html">Detalii</a></button>
        </div>
      </div>

      <!-- Coșul de cumpărături -->
      <div class="cart-container" id="cart">
        <h2 style="font-size: 1.5rem">Coșul meu de cumpărături</h2>
        <div id="cartItems"></div>
        <div id="cartTotal">
          <h3 style="font-size: 1.2rem">
            Total: <span id="totalAmount">0</span> RON
          </h3>
        </div>
        <!-- Butonul de finalizare a comenzii -->
        <button id="checkoutButton" onclick="checkout()">
          Finalizează comanda
        </button>
      </div>
    </div>
    <!-- Mesajul de confirmare -->
    <div id="confirmationMessage"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="test.js"></script>
    <script src="/js/jquery-3.5.0slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
